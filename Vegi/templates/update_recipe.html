{% extends "base.html" %}
{% block title %}Update{%endblock title %}
{% block body %}
<body>
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update recipe</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name="recipe_name" value="{{recipe.recipe_name}}" required type="text" required class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" >Recipe Description</label>
          <textarea name="recipe_description" value="" required class="form-control">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>
</div>
</body>
{% endblock body %}
